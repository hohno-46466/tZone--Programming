<!DOCTYPE html>
<html lagn="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- <script src="mqtt.min.js"></script> -->
    <script>
      // CDN からの読み込みが失敗した場合にローカルのファイルを読み込む
      if (typeof mqtt === 'undefined') {
        var script = document.createElement('script');
        script.src = 'mqtt.min.js'; // あなたのローカルの mqtt.min.js へのパス
        document.head.appendChild(script);
        console.log("an alternative mqtt.min.js has been invoked.");
      }
    </script>
    <title>Clock01</title>
    <link rel="stylesheet" href="clock01.css">
</head>
<body>
    <input type="button" value="Push and release here to sync time" id="button">

    <div class="container">
        <div class="clock">
            <p class="clock-date">（日付）</p>
            <p><span class="clock-time1">（時刻1）</span><span class="clock-time2">（時刻2）</span></p>
            <p class="clock-timezone">（TZ）</p>
        </div>
    </div>

    <p id="RealtimeClockDisplayArea1">（ここに時刻情報を表示）</p>
    <p id="RealtimeClockDisplayArea2">（ここに時刻情報を表示）</p>

    <script src="clock01.js"></script>
</body>
</html>
